<!-- Modal for user info update -->
<style>
    .modal {
        display: block;
    }

    .hide {
        display: none;
    }
</style>

<div class="modal-header">
    <button type="button" class="close" ng-click="close()">&times;</button>
    <h4 class="modal-title">Update Cook</h4>
</div>
<div class="modal-body">
    <form role="form">
        <label>Name</label>
        <input type="text" class="form-control form-control-lg" ng-model="cookToUpdate.name" placeholder="Enter cook name">
        <label>Surname</label>
        <input type="text" class="form-control form-control-lg" ng-model="cookToUpdate.surname" placeholder="Enter cook surname">
        <label>Email</label>
        <input type="email" class="form-control form-control-lg" ng-model="cookToUpdate.email" placeholder="Enter cook email">
        <label>Password</label>
        <input type="password" class="form-control form-control-lg" ng-model="cookToUpdate.password" placeholder="Enter cook password">
        <label>Repeat password</label>
        <input type="password" class="form-control form-control-lg" ng-model="repeatPassword" placeholder="Repeat cook password">
        <label>Date of Birth</label>
        <input type="date" class="form-control form-control-lg" ng-model="cookToUpdate.date_of_birth">
        <label>Dress Size</label>
        <input type="number" min="0" max="100" class="form-control form-control-lg" ng-model="cookToUpdate.dress_size" placeholder="Enter cook dress size">
        <label>Shoe Size</label>
        <input type="number" min="0" max="100" class="form-control form-control-lg" ng-model="cookToUpdate.shoe_size" placeholder="Enter cook shoe size">
        <!--<label>Restaurant</label>-->
        <!--<select class="form-control" ng-model="cookToUpdate.restaurant" ng-options="res as res.rName for res in restaurants track by res.rName"></select>-->
        <label>Type</label>
        <select class="form-control" ng-model="cookToUpdate.typeCook" ng-options="ct as ct for ct in cookTypes"></select>
    </form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-default" ng-click="updateCook(cookToUpdate)">Update</button>
    <button type="button" class="btn btn-default" ng-click="close()">Close</button>
</div>
