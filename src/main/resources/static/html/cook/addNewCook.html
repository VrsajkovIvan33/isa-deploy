<!-- Modal for user info update -->
<style>
    .modal {
        display: block;
    }

    .hide {
        display: none;
    }
</style>

<div class="modal-header">
    <button type="button" class="close" ng-click="close()">&times;</button>
    <h4 class="modal-title">Add New Cook</h4>
</div>
<div class="modal-body">
    <form role="form">
        <label>Name</label>
        <input type="text" class="form-control form-control-lg" ng-model="newCook.name" placeholder="Enter cook name">
        <label>Surname</label>
        <input type="text" class="form-control form-control-lg" ng-model="newCook.surname" placeholder="Enter cook surname">
        <label>Email</label>
        <input type="email" class="form-control form-control-lg" ng-model="newCook.email" placeholder="Enter cook email">
        <label>Password</label>
        <input type="password" class="form-control form-control-lg" ng-model="newCook.password" placeholder="Enter cook password">
        <label>Repeat password</label>
        <input type="password" class="form-control form-control-lg" ng-model="repeatPassword" placeholder="Repeat cook password">
        <label>Date of Birth</label>
        <input type="date" class="form-control form-control-lg" ng-model="newCook.date_of_birth">
        <label>Dress Size</label>
        <input type="number" min="0" max="100" class="form-control form-control-lg" ng-model="newCook.dress_size" placeholder="Enter cook dress size">
        <label>Shoe Size</label>
        <input type="number" min="0" max="100" class="form-control form-control-lg" ng-model="newCook.shoe_size" placeholder="Enter cook shoe size">
        <!--<label>Restaurant</label>-->
        <!--<select class="form-control" ng-model="newCook.restaurant" ng-options="res as res.rName for res in restaurants"></select>-->
        <label>Type</label>
        <select class="form-control" ng-model="newCook.typeCook" ng-options="ct as ct for ct in cookTypes"></select>
    </form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-default" ng-click="addCook(newCook)">Add</button>
    <button type="button" class="btn btn-default" ng-click="close()">Close</button>
</div>
