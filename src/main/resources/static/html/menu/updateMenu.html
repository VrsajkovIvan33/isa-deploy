<!-- Modal for user info update -->
<style>
    .modal {
        display: block;
    }

    .hide {
        display: none;
    }
</style>

<div class="modal-header">
    <button type="button" class="close" ng-click="close()">&times;</button>
    <h4 class="modal-title">Update Menu Item</h4>
</div>
<div class="modal-body">
    <form role="form">
        <label>Name</label>
        <input type="text" class="form-control form-control-lg" ng-model="menuToUpdate.mName" placeholder="Enter menu item name">
        <label>Type</label>
        <select class="form-control" ng-model="menuToUpdate.mType" ng-options="mt as mt for mt in menuTypes"></select>
        <label>Description</label>
        <input type="text" class="form-control form-control-lg" ng-model="menuToUpdate.mDescription" placeholder="Enter menu item description">
        <label>Price</label>
        <input type="number" min="0" max="10000000" class="form-control form-control-lg" ng-model="menuToUpdate.mPrice" placeholder="Enter menu item price">
    </form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-default" ng-click="updateMenu(menuToUpdate)">Update</button>
    <button type="button" class="btn btn-default" ng-click="close()">Close</button>
</div>
