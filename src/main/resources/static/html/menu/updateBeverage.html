<!-- Modal for user info update -->
<style>
    .modal {
        display: block;
    }

    .hide {
        display: none;
    }
</style>

<div class="modal-header">
    <button type="button" class="close" ng-click="close()">&times;</button>
    <h4 class="modal-title">Update Beverage</h4>
</div>
<div class="modal-body">
    <form role="form">
        <label>Name</label>
        <input type="text" class="form-control form-control-lg" ng-model="beverageToUpdate.mName" placeholder="Enter beverage name">
        <label>Description</label>
        <input type="text" class="form-control form-control-lg" ng-model="beverageToUpdate.mDescription" placeholder="Enter beverage description">
        <label>Price</label>
        <input type="number" min="0" max="10000000" class="form-control form-control-lg" ng-model="beverageToUpdate.mPrice" placeholder="Enter beverage price">
    </form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-default" ng-click="updateMenu(beverageToUpdate)">Update</button>
    <button type="button" class="btn btn-default" ng-click="close()">Close</button>
</div>
