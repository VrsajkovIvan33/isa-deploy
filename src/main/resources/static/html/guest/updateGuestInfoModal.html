<!-- Modal for user info update -->
<style>
    .modal {
        display: block;
    }

    .hide {
        display: none;
    }
</style>

<div class="modal-header">
    <button type="button" class="close" ng-click="close()">&times;</button>
    <h4 class="modal-title">Update your info</h4>
</div>
<div class="modal-body">
    <form role="form">
        <label>Name</label>
        <input type="text" class="form-control form-control-lg" ng-model="userToUpdate.name">
        <label>Surname</label>
        <input type="text" class="form-control form-control-lg" ng-model="userToUpdate.surname">
        <label>Email</label>
        <input type="email" class="form-control form-control-lg" ng-model="userToUpdate.email">
    </form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-default" ng-click="update(userToUpdate)">Update</button>
    <button type="button" class="btn btn-default" ng-click="close()">Close</button>
</div>
