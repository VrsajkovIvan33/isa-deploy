<!-- Modal for user info update -->

<style>
    .modal {
        display: block;
    }

    .hide {
        display: none;
    }
    .stylish-input-group .input-group-addon{
        background: white !important;
    }
    .stylish-input-group .form-control{
        border-right:0;
        box-shadow:0 0 0;
        border-color:#ccc;
    }
    .stylish-input-group button{
        border:0;
        background:transparent;
    }
</style>

<div class="modal-header">
    <button type="button" class="close" ng-click="close()">&times;</button>
    <h4 class="modal-title">{{restaurant.rName}}</h4>
</div>

<div class="modal-body">
        <div class="container" style="margin-top: -25; margin-left: -10; margin-bottom: -45">
            <div class="row">
                <h3><div class="col-sm-1" style="margin-right: 350">Order items</div></h3>
                <div class="col-sm-1"><button type="button" class="btn btn-success btn-md" ng-click="openNewItemModal()">Add  <span class="glyphicon glyphicon-plus"></span> </button></div>
            </div>
        </div>
        <table class="responstable">
            <thead>
            <tr>
                <th>Guest:</th>
                <th>Menu:</th>
                <th>Type:</th>
                <th>Status:</th>
                <th>Ready by arrival:</th>
                <th>Remove</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="oi in reservation.order.orderItems">
                <td>{{oi.user.name + " " + oi.user.surname}}</td>
                <td>{{oi.menu.mName}}</td>
                <td>{{oi.menu.mType}}</td>
                <td>{{oi.oiStatus}}</td>
                <td>{{oi.oiReadyByArrival}}</td>
                <td><button class="btn btn-primary" ng-click="removeItem(reservation.id, oi.id)" ng-if="loggedUser.id == oi.user.id">Remove</button>
                    <button class="btn btn-primary" ng-click="removeItem(reservation.id, oi.id)" ng-if="loggedUser.id != oi.user.id" disabled>Remove</button></td>
            </tr>
            </tbody>
        </table>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="close()">Close</button>
</div>
