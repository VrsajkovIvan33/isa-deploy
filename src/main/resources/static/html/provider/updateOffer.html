<!-- Modal for user info update -->
<style>
    .modal {
        display: block;
    }

    .hide {
        display: none;
    }
</style>

<div class="modal-header">
    <button type="button" class="close" ng-click="close()">&times;</button>
    <h4 class="modal-title">Update Offer</h4>
</div>
<div class="modal-body">
    <form role="form">
        <table class="responstable">
            <thead>
            <tr>
                <th>Tender item name:</th>
                <th>Tender item type:</th>
                <th>Tender item quantity:</th>
                <th>Offer item price:</th>
                <th>Offer item delivery time:</th>
                <th>Offer item guarantee:</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="oi in offerItems">
                <td>{{oi.offiTenderItem.tiName}}</td>
                <td>{{oi.offiTenderItem.tiType}}</td>
                <td>{{oi.offiTenderItem.tiQuantity}}</td>
                <td><input type="number" class="form-control form-control-lg" ng-model="oi.offiPrice" min="0" max="10000000"></td>
                <td><input type="text" class="form-control form-control-lg" ng-model="oi.offiDeliveryTime"></td>
                <td><input type="text" class="form-control form-control-lg" ng-model="oi.offiGuarantee"></td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-default" ng-click="addOffer()">Update</button>
    <button type="button" class="btn btn-default" ng-click="close()">Close</button>
</div>
