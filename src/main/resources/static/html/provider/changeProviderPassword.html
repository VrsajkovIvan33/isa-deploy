<!-- Modal for user info update -->
<style>
    .modal {
        display: block;
    }

    .hide {
        display: none;
    }
</style>

<div class="modal-header">
    <!--<button type="button" class="close" ng-click="close()">&times;</button>-->
    <h4 class="modal-title">Enter New Password</h4>
</div>
<div class="modal-body">
    <form role="form">
        <label>Password</label>
        <input type="password" class="form-control form-control-lg" ng-model="providerPasswordToChange.password" placeholder="Enter your password">
        <label>Repeat password</label>
        <input type="password" class="form-control form-control-lg" ng-model="repeatPassword" placeholder="Repeat your password">
    </form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-default" ng-click="updateProviderPassword(providerPasswordToChange)">Change</button>
    <!--<button type="button" class="btn btn-default" ng-click="close()">Close</button>-->
</div>
