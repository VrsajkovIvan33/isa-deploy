<style>
    .modal {
        display: block;
    }

    .hide {
        display: none;
    }
</style>

<div class="modal-header">
    <button type="button" class="close" ng-click="close()">&times;</button>
    <h4 class="modal-title">Add New Order Item</h4>
</div>
<div class="modal-body">
    <form role="form">
        <label for="menuSelect">Menu item</label>
        <select class="form-control form-control-lg" ng-model="newOrderItem.menu" ng-options="menu.mName for menu in menus" id="menuSelect"></select>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="addOrderItem()">Add</button>
    <button type="button" class="btn btn-default" ng-click="close()">Close</button>
</div>
