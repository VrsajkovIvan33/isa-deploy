<style>
    .modal {
        display: block;
    }

    .hide {
        display: none;
    }
</style>

<div class="modal-header">
    <button type="button" class="close" ng-click="close()">&times;</button>
    <h4 class="modal-title">Add New Order</h4>
</div>
<div class="modal-body">
    <form role="form">
        <label for="tableSelect">Table</label>
        <select class="form-control form-control-lg" ng-model="newOrder.restaurantTable" ng-options="rt.rtNumber for rt in tables" id="tableSelect"></select>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="addOrder()">Add</button>
    <button type="button" class="btn btn-default" ng-click="close()">Close</button>
</div>
