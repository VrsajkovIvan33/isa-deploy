<!-- Modal for user info update -->
<style>
    .modal {
        display: block;
    }

    .hide {
        display: none;
    }
</style>

<div class="modal-header">
    <button type="button" class="close" ng-click="close()">&times;</button>
    <h4 class="modal-title">Update Waiter</h4>
</div>
<div class="modal-body">
    <form role="form">
        <label>Name</label>
        <input type="text" class="form-control form-control-lg" ng-model="waiterToUpdate.name" placeholder="Enter waiter name">
        <label>Surname</label>
        <input type="text" class="form-control form-control-lg" ng-model="waiterToUpdate.surname" placeholder="Enter waiter surname">
        <label>Email</label>
        <input type="email" class="form-control form-control-lg" ng-model="waiterToUpdate.email" placeholder="Enter waiter email">
        <label>Password</label>
        <input type="password" class="form-control form-control-lg" ng-model="waiterToUpdate.password" placeholder="Enter waiter password">
        <label>Repeat password</label>
        <input type="password" class="form-control form-control-lg" ng-model="repeatPassword" placeholder="Repeat waiter password">
        <label>Date of Birth</label>
        <input type="date" class="form-control form-control-lg" ng-model="waiterToUpdate.date_of_birth">
        <label>Dress Size</label>
        <input type="number" min="0" max="100" class="form-control form-control-lg" ng-model="waiterToUpdate.dress_size" placeholder="Enter waiter dress size">
        <label>Shoe Size</label>
        <input type="number" min="0" max="100" class="form-control form-control-lg" ng-model="waiterToUpdate.shoe_size" placeholder="Enter waiter shoe size">
        <!--<label>Restaurant</label>-->
        <!--<select class="form-control" ng-model="waiterToUpdate.restaurant" ng-options="res as res.rName for res in restaurants track by res.rName"></select>-->
    </form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-default" ng-click="updateWaiter(waiterToUpdate)">Update</button>
    <button type="button" class="btn btn-default" ng-click="close()">Close</button>
</div>
