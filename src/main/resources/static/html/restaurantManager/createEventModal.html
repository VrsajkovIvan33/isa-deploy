<!-- Modal for user info update -->
<style>
    .modal {
        display: block;
    }

    .hide {
        display: none;
    }
</style>

<div class="modal-header">
    <button type="button" class="close" ng-click="close()">&times;</button>
    <h4 class="modal-title">Create an event</h4>
</div>
<div class="modal-body">
    <form role="form">
        <label for="employeeSelect">Employee</label>
        <select class="form-control form-control-lg" ng-model="unprocessedEvent.user" ng-options="combineNameAndSurname(emp.name, emp.surname) for emp in restaurantEmployees track by emp.id" id="employeeSelect"></select>
        <label for="startingDate">Starting date</label>
        <input type="date" class="form-control form-control-lg" ng-model="unprocessedEvent.startDate" id="startingDate">
        <label for="endingDate">Ending date</label>
        <input type="date" class="form-control form-control-lg" ng-model="unprocessedEvent.endDate" id="endingDate">
        <label for="dayOfWeekSelect">Day of the week</label>
        <select class="form-control form-control-lg" ng-model="selectedDayOfWeek" ng-options="day.day for day in daysOfWeek" id="dayOfWeekSelect"></select>
        <label for="shiftStartText">Shift start</label>
        <input type="text" class="form-control form-control-lg" ng-model="unprocessedEvent.shiftStart" id="shiftStartText">
        <label for="shiftEndText">Shift end</label>
        <input type="text" class="form-control form-control-lg" ng-model="unprocessedEvent.shiftEnd" id="shiftEndText">
        <div ng-show="unprocessedEvent.user.type == 'WAITER'">
            <label for="regionSelect">Region</label>
            <select class="form-control form-control-lg" ng-model="unprocessedEvent.tableRegion" ng-options="reg.trMark for reg in regions track by reg.id" id="regionSelect"></select>
        </div>

    </form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-default" ng-click="addEvent()">Add event</button>
    <button type="button" class="btn btn-default" ng-click="close()">Close</button>
</div>
