<!-- Modal for user info update -->
<style>
    .modal {
        display: block;
    }

    .hide {
        display: none;
    }
</style>

<div class="modal-header">
    <button type="button" class="close" ng-click="close()">&times;</button>
    <h4 class="modal-title">Update Restaurant Manager</h4>
</div>
<div class="modal-body">
    <form role="form">
        <label>Name</label>
        <input type="text" class="form-control form-control-lg" ng-model="restaurantManagerToUpdate.name" placeholder="Enter restaurant manager name">
        <label>Surname</label>
        <input type="text" class="form-control form-control-lg" ng-model="restaurantManagerToUpdate.surname" placeholder="Enter restaurant manager surname">
        <label>Email</label>
        <input type="email" class="form-control form-control-lg" ng-model="restaurantManagerToUpdate.email" placeholder="Enter restaurant manager email">
        <label>Password</label>
        <input type="password" class="form-control form-control-lg" ng-model="restaurantManagerToUpdate.password" placeholder="Enter restaurant manager password">
        <label>Repeat password</label>
        <input type="password" class="form-control form-control-lg" ng-model="repeatPassword" placeholder="Repeat restaurant manager password">
        <label>Date of Birth</label>
        <input type="date" class="form-control form-control-lg" ng-model="restaurantManagerToUpdate.date_of_birth">
        <label>Restaurant</label>
        <select class="form-control" ng-model="restaurantManagerToUpdate.restaurant" ng-options="res as res.rName for res in restaurants track by res.rName"></select>
    </form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-default" ng-click="updateRestaurantManager(restaurantManagerToUpdate)">Update</button>
    <button type="button" class="btn btn-default" ng-click="close()">Close</button>
</div>
