<!-- Modal for user info update -->
<style>
    .modal {
        display: block;
    }

    .hide {
        display: none;
    }
</style>

<div class="modal-header">
    <button type="button" class="close" ng-click="close()">&times;</button>
    <h4 class="modal-title">Add New Tender</h4>
</div>
<div class="modal-body">
    <form role="form">
        <label>Start</label>
        <input type="date" class="form-control form-control-lg" ng-model="newTender.tStart">
        <label>End</label>
        <input type="date" class="form-control form-control-lg" ng-model="newTender.tEnd"></br>

        <label>Tender items</label>
        <button type="submit" class="btn btn-default pull-right" ng-click="addTenderItem()">Add tender item</button>
        <table class="responstable">
            <thead>
            <tr>
                <th>Tender item name:</th>
                <th>Tender item type:</th>
                <th>Tender item quantity:</th>
                <th>Delete:</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="ti in tenderItems">
                <td><input type="text" class="form-control form-control-lg" ng-model="ti.tiName"></td>
                <td><select class="form-control" ng-model="ti.tiType" ng-options="tit as tit for tit in tenderItemTypes"></select></td>
                <td><input type="text" class="form-control form-control-lg" ng-model="ti.tiQuantity"></td>
                <td><a ng-click="removeTenderItem(ti)" class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span></a></td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-default" ng-click="addTender(newTender)">Add</button>
    <button type="button" class="btn btn-default" ng-click="close()">Close</button>
</div>
