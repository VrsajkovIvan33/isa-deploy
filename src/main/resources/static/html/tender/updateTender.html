<!-- Modal for user info update -->
<style>
    .modal {
        display: block;
    }

    .hide {
        display: none;
    }
</style>

<div class="modal-header">
    <button type="button" class="close" ng-click="close()">&times;</button>
    <h4 class="modal-title">Update Tender</h4>
</div>
<div class="modal-body">
    <form role="form">
        <label>Start</label>
        <input type="date" class="form-control form-control-lg" ng-model="tenderToUpdate.tStart">
        <label>End</label>
        <input type="date" class="form-control form-control-lg" ng-model="tenderToUpdate.tEnd">
    </form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-default" ng-click="updateTender(tenderToUpdate)">Update</button>
    <button type="button" class="btn btn-default" ng-click="close()">Close</button>
</div>
